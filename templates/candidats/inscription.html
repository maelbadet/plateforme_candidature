{% extends "./base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Inscription</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">S'inscrire</button>
        </form>
        <p class="mt-3">Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
    </div>
{% endblock %}
