{% extends "../candidats/base.html" %}
{% block title %}Modifier une annonce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Modifier l'annonce : {{ annonce.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'mes_annonces' entreprise.id %}" class="btn btn-secondary">Retour</a>
    </form>
</div>
{% endblock %}
