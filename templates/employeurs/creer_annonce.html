{% extends "../candidats/base.html" %}
{% block title %}Créer une annonce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Créer une annonce pour {{ entreprise.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Publier l'annonce</button>
        <a href="{% url 'mes_annonces' entreprise.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
